<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Find-A-Worker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex items-center justify-center min-h-screen">
        <div class="relative flex flex-col m-6 space-y-8 bg-white shadow-2xl rounded-2xl md:flex-row md:space-y-0">
            <!-- Left Side: Form -->
            <div class="flex flex-col justify-center p-8 md:p-14">
                <a href="index.html" class="text-2xl font-bold text-blue-600 mb-4 text-center md:text-left">
                    <i class="fas fa-briefcase mr-2"></i>Find-A-Worker
                </a>
                <span class="mb-3 text-4xl font-bold">Welcome Back</span>
                <span class="font-light text-gray-500 mb-8">
                    Log in to connect with professionals or find work.
                </span>

                <!-- The action attribute has been removed to allow JavaScript to handle the submission -->
                <form id="loginForm">
                    <div class="py-4">
                        <label for="email" class="mb-2 text-md font-medium text-gray-700">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" class="w-full p-3 border border-gray-300 rounded-lg placeholder:font-light focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div class="py-4">
                        <label for="password" class="mb-2 text-md font-medium text-gray-700">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" class="w-full p-3 border border-gray-300 rounded-lg placeholder:font-light focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div class="flex justify-between w-full py-4">
                        <div>
                            <input type="checkbox" name="remember" id="remember" class="mr-2">
                            <label for="remember" class="text-md font-light text-gray-700">Remember me</label>
                        </div>
                        <a href="#" class="font-semibold text-blue-600 hover:underline">Forgot Password?</a>
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-lg mt-6 font-semibold hover:bg-blue-700 focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Sign In
                    </button>
                </form>
                <div class="text-center text-gray-500 mt-8">
                    Don't have an account? <a href="register.html" class="font-semibold text-blue-600 hover:underline">Sign up for free</a>
                </div>
            </div>
            <!-- Right Side: Image -->
            <div class="relative hidden md:block">
                <img src="https://placehold.co/600x700/E0E7FF/4F46E5?text=Find+Skilled+Workers" alt="Branding Image" class="w-[400px] h-full rounded-r-2xl object-cover">
            </div>
        </div>
    </div>
    
    <!-- Link to your new login script -->
    <script src="login-script.js"></script>
</body>
</html>
