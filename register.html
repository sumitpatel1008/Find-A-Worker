<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Find-A-Worker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex items-center justify-center min-h-screen py-10">
        <div class="relative flex flex-col m-6 space-y-8 bg-white shadow-2xl rounded-2xl md:flex-row md:space-y-0">
            <!-- Left Side: Image -->
            <div class="relative hidden md:block">
                <img src="https://placehold.co/600x800/D1FAE5/047857?text=Join+Our+Community" alt="Branding Image" class="w-[400px] h-full rounded-l-2xl object-cover">
            </div>
            <!-- Right Side: Form -->
            <div class="flex flex-col justify-center p-8 md:p-14">
                <a href="index.html" class="text-2xl font-bold text-blue-600 mb-4 text-center md:text-left">
                    <i class="fas fa-briefcase mr-2"></i>Find-A-Worker
                </a>
                <span class="mb-3 text-4xl font-bold">Create an Account</span>
                <span class="font-light text-gray-500 mb-6">
                    Join our community of clients and professionals.
                </span>

                <!-- The action attribute has been removed -->
                <form id="registerForm">
                    <div class="py-2">
                        <label for="fullName" class="mb-2 text-md font-medium text-gray-700">Full Name</label>
                        <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" class="w-full p-3 border border-gray-300 rounded-lg placeholder:font-light focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div class="py-2">
                        <label for="email" class="mb-2 text-md font-medium text-gray-700">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" class="w-full p-3 border border-gray-300 rounded-lg placeholder:font-light focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div class="py-2">
                        <label for="password" class="mb-2 text-md font-medium text-gray-700">Password</label>
                        <input type="password" id="password" name="password" placeholder="Create a strong password" class="w-full p-3 border border-gray-300 rounded-lg placeholder:font-light focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    
                    <div class="py-4">
                        <p class="mb-3 text-md font-medium text-gray-700">How will you use the platform?</p>
                        <div class="flex flex-col space-y-3 sm:flex-row sm:space-y-0 sm:space-x-4">
                           <div class="flex-1 border border-gray-300 rounded-lg p-4 hover:border-blue-500 hover:bg-blue-50">
                               <input type="radio" id="customer" name="accountType" value="customer" class="h-4 w-4 text-blue-600" checked>
                               <label for="customer" class="ml-3 text-gray-900">
                                   <span class="font-semibold block">I'm a customer, hiring for a project</span>
                               </label>
                           </div>
                           <div class="flex-1 border border-gray-300 rounded-lg p-4 hover:border-blue-500 hover:bg-blue-50">
                               <input type="radio" id="worker" name="accountType" value="worker" class="h-4 w-4 text-blue-600">
                               <label for="worker" class="ml-3 text-gray-900">
                                   <span class="font-semibold block">I'm a worker, looking for work</span>
                               </label>
                           </div>
                        </div>
                    </div>

                    <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-lg mt-6 font-semibold hover:bg-blue-700 focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Create Account
                    </button>
                </form>

                <div class="text-center text-gray-500 mt-8">
                    Already have an account? <a href="login.html" class="font-semibold text-blue-600 hover:underline">Log In</a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Link to your new registration script -->
    <script src="register-script.js"></script>
</body>
</html>
